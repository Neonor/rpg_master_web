{% extends "rpgmaster/templates/base.html" %}
{% load static %}
{% block body %}

{% for name,folder in imgs.items %}
<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>{{ name|title }}</h3>
    </div>
    <div  class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 pb-2 mb-3 border-bottom">
    {% for img in folder %}
        <div class="col"><img src='{% static img %}'></div>
    {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock %}
